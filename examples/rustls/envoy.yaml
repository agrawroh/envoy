# Example Envoy configuration using rustls transport socket with kTLS.

static_resources:
  listeners:
  - name: listener_with_rustls
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: secure_backend
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      
      # Downstream TLS using rustls with kTLS.
      transport_socket:
        name: envoy.transport_sockets.rustls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.rustls.v3.RustlsDownstreamTlsContext
          common_tls_context:
            tls_certificate:
              certificate_chain:
                filename: examples/rustls/certs/server-cert.pem
              private_key:
                filename: examples/rustls/certs/server-key.pem
            alpn_protocols:
            - h2
            - http/1.1
          
          # Enable kernel TLS offload for improved performance.
          # Downstream works with both TLS 1.2 and 1.3 (clients typically use 1.2).
          enable_ktls: true

  clusters:
  - name: secure_backend
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: secure_backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8443
    
    # Upstream TLS using rustls with kTLS.
    transport_socket:
      name: envoy.transport_sockets.rustls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.rustls.v3.RustlsUpstreamTlsContext
        common_tls_context:
          # Optional client certificate for mTLS.
          # tls_certificate:
          #   certificate_chain:
          #     filename: examples/rustls/certs/client-cert.pem
          #   private_key:
          #     filename: examples/rustls/certs/client-key.pem
          
          # Use our generated CA certificate for validation.
          validation_context:
            trusted_ca:
              filename: examples/rustls/certs/ca-cert.pem
            verify_subject_alt_name:
            - localhost
          
          alpn_protocols:
          - h2
          - http/1.1
        
        # SNI to send in TLS handshake.
        sni: localhost
        
        # Force TLS 1.2 for upstream connections.
        # TLS 1.3 kTLS has kernel compatibility issues with RX decryption (errno=5).
        max_protocol_version: TLSv1_2
        min_protocol_version: TLSv1_2
        
        # Enable kernel TLS offload for improved performance.
        # Requires Linux kernel 4.13+ with kTLS support.
        enable_ktls: true

admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901

