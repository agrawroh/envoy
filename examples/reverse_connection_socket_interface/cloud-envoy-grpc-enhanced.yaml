---
node:
  id: cloud-node
  cluster: cloud
static_resources:
  listeners:
    # Enhanced listener for both HTTP and gRPC reverse tunnel handshake requests
    - name: reverse_tunnel_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: reverse_tunnel
                codec_type: AUTO
                route_config:
                  name: reverse_tunnel_route
                  virtual_hosts:
                    - name: reverse_tunnel_service
                      domains: ["*"]
                      routes:
                        # gRPC reverse tunnel handshake service
                        - match:
                            prefix: "/envoy.service.reverse_tunnel.v3.ReverseTunnelHandshakeService"
                            headers:
                              - name: "content-type"
                                string_match:
                                  exact: "application/grpc"
                          route:
                            cluster: local_service
                            timeout: 30s
                        # Legacy HTTP reverse tunnel handshake for backward compatibility
                        - match:
                            prefix: "/reverse_connections"
                          route:
                            cluster: local_service
                            timeout: 30s
                        # Generic route for other services
                        - match:
                            prefix: "/"
                          route:
                            cluster: local_service
                http_filters:
                  # Enhanced reverse connection filter with gRPC support
                  - name: envoy.filters.http.reverse_conn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.reverse_conn.v3.ReverseConn
                      ping_interval: 30
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                # Enable HTTP/2 for gRPC support
                http2_protocol_options: {}

    # Listener that will route the downstream request to the reverse connection cluster
    - name: egress_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8085
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: egress_http
                codec_type: AUTO
                route_config:
                  name: egress_route
                  virtual_hosts:
                    - name: reverse_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/on_prem_service"
                          route:
                            cluster: reverse_connection_cluster
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  # Cluster used to write requests to cached sockets
  clusters:
    - name: reverse_connection_cluster
      connect_timeout: 200s
      lb_policy: CLUSTER_PROVIDED
      cluster_type:
        name: envoy.clusters.reverse_connection
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.clusters.reverse_connection.v3.RevConClusterConfig
          # The following headers are expected in downstream requests
          # to be sent over reverse connections
          http_header_names:
            - x-remote-node-id # Should be set to the node ID of the downstream envoy node, ie., on-prem-node
            - x-dst-cluster-uuid # Should be set to the cluster ID of the downstream envoy node, ie., on-prem
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            # Right the moment, reverse connections are supported over HTTP/2 only
            http2_protocol_options: {}

    # Local service cluster for handling gRPC and HTTP handshake requests
    - name: local_service
      type: STATIC
      lb_policy: ROUND_ROBIN
      # Enable HTTP/2 for gRPC support
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: local_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 0.0.0.0
                      port_value: 9000

admin:
  access_log_path: "/dev/stdout"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8888

layered_runtime:
  layers:
  - name: layer
    static_layer:
      re2.max_program_size.error_level: 1000

# Enable reverse connection bootstrap extension for upstream (acceptor)
bootstrap_extensions:
- name: envoy.bootstrap.reverse_connection.upstream_reverse_connection_socket_interface
  typed_config:
    "@type": type.googleapis.com/envoy.extensions.bootstrap.reverse_connection_socket_interface.v3.UpstreamReverseConnectionSocketInterface
    stat_prefix: "upstream_reverse_connection" 